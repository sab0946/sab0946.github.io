<html>
<head>
<script>
var theVideo = 'vid1.mp4'

function changeVideo(){
    theVideo = 'vid2.mp4'
    document.getElementById('video').innerHTML = "<video type='video/mp4' src='" + theVideo + "'></video>";
}
</script>
<script>
    @media only screen and (max-width: 12rem){
        body{
            background-colour: green;
        }
    }
</head>
<body>
    <div id='video'></div>
    <button onCLick='changeVideo()'>Change Video</button>
</body>
<script>

window.onload = function(){
    document.getElementById('video').innerHTML = "<video type='video/mp4' src='" + theVideo + "'></video>";
}

</script>
</html>
